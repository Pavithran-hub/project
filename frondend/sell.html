<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Product</title>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Page styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .back-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        .sell-container {
            max-width: 400px;
            margin: 70px auto 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .product-image {
            display: block;
            margin: 0 auto 20px auto;
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .send-button {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .send-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Back Button Icon -->
    <i class="fas fa-arrow-left back-icon" onclick="window.history.back()"></i>

    <div class="sell-container">
        <h2>Sell Your Product</h2>
        <!-- Product Details Form -->
        <form id="productForm">
            <div class="form-group">
                <label for="productName">Product Name:</label>
                <input type="text" id="productName" name="product_name" placeholder="Enter product name" required>
            </div>

            <div class="form-group">
                <label for="productPrice">Price (â‚¹):</label>
                <input type="number" id="productPrice" name="product_price" placeholder="Enter price" required>
            </div>

            <div class="form-group">
                <label for="productDescription">Description:</label>
                <textarea id="productDescription" name="product_description" placeholder="Enter product details" required></textarea>
            </div>

            <div class="form-group">
                <label for="productImageInput">Product Image:</label>
                <input type="file" id="productImageInput" name="product_image" accept="image/*" onchange="previewImage(event)" required>
                <img src="" alt="Product Image" class="product-image" id="productImagePreview" style="display:none;">
            </div>

            <button type="submit" class="send-button">Send Product</button>
        </form>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init('YOUR_USER_ID'); // Replace 'YOUR_USER_ID' with your actual EmailJS user ID
        })();

        // Preview the selected image
        function previewImage(event) {
            const input = event.target;
            const reader = new FileReader();
            reader.onload = function() {
                const preview = document.getElementById('productImagePreview');
                preview.src = reader.result;
                preview.style.display = 'block';
            };
            if (input.files && input.files[0]) {
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Handle the form submission
        document.getElementById('productForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = this;

            // Validate form fields
            if (!form.checkValidity()) {
                alert('Please fill out all fields and select an image!');
                return;
            }

            // Send the form data using EmailJS
            emailjs.sendForm('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', form)
                .then(function(response) {
                    alert('Product details sent successfully!');
                    form.reset();
                    document.getElementById('productImagePreview').style.display = 'none';
                }, function(error) {
                    alert('Failed to send product details. Please try again.');
                    console.error('EmailJS error:', error);
                });
        });
    </script>
</body>
</html>
