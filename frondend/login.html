<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .login-box {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #2575fc;
      outline: none;
    }

    .toggle-password {
      position: absolute;
      top: 36px;
      right: 10px;
      cursor: pointer;
      font-size: 14px;
      color: #555;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2575fc;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1a5ed9;
    }

    .signup-link {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      color: #666;
    }

    .signup-link a {
      color: #2575fc;
      text-decoration: none;
    }

    .warning {
      font-size: 13px;
      color: red;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" required />
          <p id="usernameWarning" class="warning">Username must be at least 4 characters</p>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
          <span class="toggle-password" onclick="togglePassword()">Show</span>
        </div>
        <button type="submit">Login</button>
        <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
      </form>
    </div>
  </div>

  <script>
    // üîÅ Show/Hide Password
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggleBtn = document.querySelector(".toggle-password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleBtn.textContent = "Hide";
      } else {
        passwordInput.type = "password";
        toggleBtn.textContent = "Show";
      }
    }
  
    // üîÅ Enter key submits form
    document.getElementById("password").addEventListener("keyup", function (e) {
      if (e.key === "Enter") {
        document.getElementById("loginForm").dispatchEvent(new Event("submit"));
      }
    });
  
    // üîÅ Username live validation
    document.getElementById("username").addEventListener("input", function () {
      const username = this.value;
      const warning = document.getElementById("usernameWarning");
      if (username.length < 4) {
        warning.style.display = "block";
      } else {
        warning.style.display = "none";
      }
    });
  
    // üß† Login API Integration
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
  
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
  
      try {
        const response = await fetch('http://localhost:5000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
  
        const data = await response.json();
  
        if (response.ok && data.token) {
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', username);
          alert('‚úÖ Login successful!');
          window.location.href = 'home.html'; // Redirect after login
        } else {
          alert(data.message || '‚ùå Login failed');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('üö´ Error connecting to server');
      }
    });
  </script>
  
</body>
</html>
