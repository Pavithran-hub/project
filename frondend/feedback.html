<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Page</title>
    
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

html, body {
    height: 100%;  /* Ensures the page takes full height */
}

body {
    background-color: #ffffff;  /* White background for the page */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    position: relative;
    padding: 0;
    background: linear-gradient(black, #f0f0f0);  /* Gradient from black to light grey */
}

.back-button {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 24px;
    color: #000000;  /* Black icon */
    cursor: pointer;
    transition: color 0.3s ease;
}

.back-button:hover {
    color: #cccccc;  /* Light grey on hover */
}

.feedback-container {
    background: linear-gradient(#2e2e2e, #f0f0f0);  /* Gradient from dark grey to light grey */
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
    width: 100%;
    max-width: 500px;
    text-align: center;
    color: #ffffff;  /* White text */
    margin-top: 10%;  /* Space from top of the page */
}

.feedback-container h1 {
    margin-bottom: 10px;
    color: #ffffff;  /* White heading */
}

.feedback-container p {
    margin-bottom: 20px;
    color: #cccccc;  /* Light grey subtext */
}

.form-group {
    margin-bottom: 20px;
    text-align: left;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #ffffff;  /* White labels */
}

.form-group input,
.form-group select,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #444444;  /* Darker border */
    border-radius: 5px;
    background-color: #2e2e2e;  /* Dark grey input background */
    color: #ffffff;  /* White input text */
    font-size: 16px;
}

.form-group input::placeholder,
.form-group textarea::placeholder {
    color: #bbbbbb;  /* Light grey placeholder text */
}

.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
    border-color: #007BFF;  /* Blue border on focus */
    outline: none;
}

/* Star Rating Style */
.star-rating {
    display: flex;
    gap: 5px;
    font-size: 24px;
}

.star {
    color: #ffffff;  /* White stars */
    cursor: pointer;
    transition: color 0.2s;
}

.star:hover,
.star:hover ~ .star {
    color: #cccccc;  /* Light grey on hover */
}

/* Button Style */
button {
    background-color: #333333;  /* Dark grey background for the button */
    color: #ffffff;  /* White text */
    padding: 12px 20px;
    border: 2px solid #ffffff;  /* White border */
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease, color 0.3s ease, transform 0.1s ease;
    margin-top: 10px;
}

button:hover {
    background-color: #000000;  /* Black background on hover */
    color: #ffffff;  /* White text on hover */
}

button:active {
    background-color: #000000;  /* Black background when pressed */
    color: #ffffff;  /* White text */
    transform: scale(0.98);  /* Slightly reduce size on press */
}
</style>

<body>

    <!-- Back to Home Button -->
    <div class="back-button" onclick="window.history.back()">&#x2302;</div> <!-- Unicode symbol for Home -->

    <div class="feedback-container">
        <h1>We Value Your Feedback!</h1>
        <p>Please let us know about your experience.</p>
        
        <form action="#" method="post">
            <!-- ID Number -->
            <div class="form-group">
                <label for="id-number">ID Number</label>
                <input type="text" id="id-number" name="id-number" placeholder="Enter your ID number" required>
            </div>

            <!-- Your Name -->
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <!-- Your Email -->
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <!-- Rating -->
            <div class="form-group">
                <label for="rating">Rate Your Experience</label>
                <div class="star-rating">
                    <span class="star" data-value="1">&#9734;</span> <!-- Empty star -->
                    <span class="star" data-value="2">&#9734;</span>
                    <span class="star" data-value="3">&#9734;</span>
                    <span class="star" data-value="4">&#9734;</span>
                    <span class="star" data-value="5">&#9734;</span>
                    <input type="hidden" name="rating" id="rating" required>
                </div>
            </div>

            <!-- Comments -->
            <div class="form-group">
                <label for="comments">Your Feedback</label>
                <textarea id="comments" name="comments" rows="5" placeholder="Share your thoughts..." required></textarea>
            </div>
            
            <button type="submit">Submit Feedback</button>
        </form>
    </div>

    <script>
        // Go back to home page function
        function goBack() {
            window.location.href = "home.html";  // Change 'home.html' to your homepage file later
        }

        // Star rating functionality
        const stars = document.querySelectorAll('.star');
        const ratingInput = document.getElementById('rating');

        stars.forEach((star, index) => {
            star.addEventListener('click', () => {
                ratingInput.value = star.getAttribute('data-value');
                highlightStars(index);
            });
        });

        // Highlight the stars on selection
        function highlightStars(index) {
            stars.forEach((star, i) => {
                if (i <= index) {
                    star.innerHTML = '&#9733;';  // Filled star
                    star.classList.add('selected');
                } else {
                    star.innerHTML = '&#9734;';  // Empty star
                    star.classList.remove('selected');
                }
            });
        }
    </script>
</body>
</html>
